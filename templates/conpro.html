<!DOCTYPE html>
<html>
<head>
    <title>Switch Confirmation</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Segoe UI';
            padding: 50px;
        }
        h2 {
            color: #e50914;
        }
        .comparison {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        ul {
            background-color: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            width: 45%;
        }
        button {
            margin-top: 30px;
            padding: 12px 30px;
            font-weight: bold;
            background-color: #e50914;
            border: none;
            align-self: center;
            border-radius: 30px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>You are switching from {{ previous_name }} to {{ selected_name }}</h2>

    <div class="comparison">
        <div>
            <h3>{{ previous_name }} - Pros</h3>
            <ul>
                {% for pro in previous_pros %}
                <li>{{ pro }}</li>
                {% endfor %}
            </ul>
        </div>

        <div>
            <h3>{{ selected_name }} - Cons</h3>
            <ul>
                {% for con in selected_cons %}
                <li>{{ con }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>

   
</body>
</html>
