<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register</title>

  <!-- Bootstrap (optional for responsiveness) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-container {
      background-color: #1f1f1f;
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #fff;
    }

    input::placeholder {
      color: #aaa;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #e50914;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background-color: #f40612;
    }

    .error-msg {
      color: #ff4444;
      margin-top: 10px;
      text-align: center;
    }

    .login-link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #e50914;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h1>Register</h1>
    <form method="post">
      {% csrf_token %}
      <label>UserName:</label>
      <input type="text" name="num1" placeholder="Enter Username" required />

      <label>Password:</label>
      <input type="password" name="num2" placeholder="Enter Password" required />

      <input type="password" name="num3" placeholder="Re-enter Password" required />

      <label>Date-Of-Birth:</label>
      <input type="date" name="date" required />

      <label>Gender:</label>
      <select name="gender" required>
          <option value="">-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
      </select>

      <button type="submit">Register</button>
    </form>

    {% if result %}
      <div class="error-msg">ERROR: {{ result }}</div>
    {% endif %}

    <div class="login-link">
      <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
  </div>

</body>
</html>
