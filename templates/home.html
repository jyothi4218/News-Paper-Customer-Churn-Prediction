<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <!-- Bootstrap for layout (optional, can remove if not using) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Netflix-style custom CSS -->
  <style>
    body {
      background-color: #141414;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button-link {
      display: inline-block;
      padding: 12px 30px;
      background-color: #e50914;
      color: white;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 6px;
      margin: 10px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(229, 9, 20, 0.3);
    }

    .button-link:hover {
      background-color: #f40612;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(229, 9, 20, 0.4);
    }

    h1 {
      font-size: 36px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1 style="font-size: 2.5em; color: #f7f3f3;">Explore Indian Express</h1>

  <a href="{% url 'login' %}" class="button-link">Login</a>
  <a href="{% url 'register' %}" class="button-link">Register</a>

</body>
</html>
